<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h2 {
            text-align: center;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input {
            margin-bottom: 5px;
            border: 2px solid #ccc;
        }

        .submit {
            margin-top: 10px;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2>Update the User Story</h2>
    </div>

    <div class="container">
        <div class="form-group">
            <form action="/user_story_edit/{{ id }}" method="post">
                <label for="title">User-Story</label>
                <input type="text" class="input form-control" id="title" name="title" maxlength="300"> 
                <label for="story_points">Story Points</label>
                <input type="text" class="input form-control" id="story_points" name="story_points">
                <label for="status">Status</label>
                <input type="text" class="input form-control" id="status" name="status">
                <label for="created_by">Created By</label>
                <input type="text" class="input form-control" id="created_by" name="created_by">
                <button type="submit" class="submit btn btn-primary">Update</button>
            </form>
        </div>
         
    </div>
    
</body>
</html>
